<!DOCTYPE html>
<html ng-app>
<head>
    <style>
        .click {
            background-color:blue; 
        }
        .noclick {
            background-color:aquamarine; 
        }
    </style>
    <meta charset="utf-8">
    <title>Mi primera p√°gina de Angular</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
</head>
<body>
    <button ng-mouseover="bandera=true" ng-mouseout="bandera=false">
        Hover me
    </button><span ng-show="bandera">&lt;-click me</span>
    <p>{{bandera | json}}</p>

    <button ng-click="bandera2=!bandera2" ng-class="{'click':bandera2, 'noclick':!bandera2}">
            click me
        </button><span ng-show="bandera2">&lt;-click me</span>
        <p>{{bandera2 | json}}</p>
</body>
</html>
